<body>
    <select id="sel1">
        <option>北京</option>
        <option>安徽省</option>
    </select>
    <select class="sub">
        <option>中关村</option>
        <option>朝阳区</option>
    </select>    
    <select class="sub">
        <option>合肥</option>
        <option>安庆</option>
    </select>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#sel1").change(function(){
                $("#sel1 option").each(function(i,o){
                    if($(this).attr("selected"))
                    {
                        $(".sub").hide();
                        $(".sub").eq(i).show();
                    }
                });
            });
            $("#sel1").change();
        });
    </script>
</body>
